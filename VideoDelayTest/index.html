<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>视频延时测试</title>
    <link rel="stylesheet" type="text/css" href="../css/normalize.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/public.min.css"/>
    <link rel="stylesheet" type="text/css" href="main.min.css"/>
	</head>
	<body>
    <div id="wrap">
      <h1>视频延时测试</h1>
      <form action="#">
        <div>当前视频刷新率为<input type="number" id="FPS" min="1" max="144" value="60">Hz，<span id="FrameTime"></span>。</div>
        <div class="radioBar">
          <span>模式：</span>
          <label>
            <input type="radio" name="mode" id="FrameMode" />
            <span>显示帧数</span>
          </label>
          <label>
            <input type="radio" name="mode" id="TimeMode" />
            <span>显示时间</span>
          </label>
          <label>
            <input type="radio" name="mode" id="stop" />
            <span>停止</span>
          </label>
        </div>
      </form>
      <div id="mainContainer"></div>
    </div> <!-- /wrap -->
    <footer>
      <div id="aboutMe">

      </div>
    </footer>
    <script src="main.min.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
